    <meta name="twitter:card" content="summary" />

    <meta name="twitter:title" content="ЕГЭ больше не будет прежним" />
    <meta name="twitter:description" content="Обучение с игровыми механиками и умным планированием" />

    {% block head_meta %}

    {% endblock %}

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />

  </head>
  <body>
    <div id="root">
      <div class="min-h-screen">
        <header>
          {% include 'includes/header.html' %}
        </header>

        <div class="flex flex-1 overflow-hidden pt-16">
          <main class="flex-1 overflow-y-auto p-6">
            {% block content %}

            {% endblock %}
          </main>
        </div>
        <footer class="bg-gray-900 text-gray-400 py-12 mt-24">
          {% include 'includes/footer.html' %}
        </footer>
      </div>
    </div>

    <script src="{% static 'js/base.js' %}"></script>
    <script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const html = document.documentElement
        const themeSwitch = document.getElementById('themeSwitch')
        const lightIcon = document.getElementById('lightIcon')
        const darkIcon = document.getElementById('darkIcon')
      
        // Check for saved theme preference or use system preference
        const savedTheme = localStorage.getItem('theme')
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
        const currentTheme = savedTheme || systemTheme
      
        // Apply initial theme
        setTheme(currentTheme)
      
        // Theme switch click handler
        themeSwitch.addEventListener('click', () => {
          const newTheme = html.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark'
          setTheme(newTheme)
          localStorage.setItem('theme', newTheme)
        })
      
        // Theme setting function
        function setTheme(theme) {
          html.setAttribute('data-bs-theme', theme)
          if (theme === 'dark') {
            lightIcon.classList.add('d-none')
            darkIcon.classList.remove('d-none')
          } else {
            lightIcon.classList.remove('d-none')
            darkIcon.classList.add('d-none')
          }
        }
      
        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
          if (!localStorage.getItem('theme')) {
            setTheme(e.matches ? 'dark' : 'light')
          }
        })
      })
    </script>
  </body>
</html>
