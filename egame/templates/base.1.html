{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/static/img/favicon-RHtpAgq_.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕГЭйм - как ЕГЭ, но проще</title>
    
    <link rel="stylesheet" href="{% static 'css/getting_started.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
    <style>
        :root {
            --gradient-start: #2563eb;
            --gradient-end: #9333ea;
        }
        
        [data-bs-theme="dark"] {
            --bs-body-bg: #111827;
            --bs-body-color: #fff;
            --bs-navbar-color: rgba(255, 255, 255, 0.75);
            --bs-navbar-hover-color: rgba(255, 255, 255, 0.9);
            --bs-navbar-active-color: #fff;
        }

        [data-bs-theme="light"] {
            --bs-body-bg: #ffffff;
            --bs-body-color: #212529;
            --bs-navbar-color: rgba(0, 0, 0, 0.75);
            --bs-navbar-hover-color: rgba(0, 0, 0, 0.9);
            --bs-navbar-active-color: #000;
        }
        
        .gradient-text {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-blur {
            backdrop-filter: blur(12px);
        }
        
        [data-bs-theme="light"] .nav-blur {
            background-color: rgba(255, 255, 255, 0.5);
            border-bottom: 1px solid rgba(229, 231, 235, 0.8);
        }
        
        [data-bs-theme="dark"] .nav-blur {
            background-color: rgba(17, 24, 39, 0.5);
            border-bottom: 1px solid rgba(31, 41, 55, 0.8);
        }
        
        .gradient-button {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            border: none;
            color: white !important;
            transition: all 0.3s ease;
        }
        
        .gradient-button:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            opacity: 0.9;
        }

        .theme-switch {
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .theme-switch:hover {
            background-color: var(--bs-gray-200);
        }

        [data-bs-theme="dark"] .theme-switch:hover {
            background-color: var(--bs-gray-800);
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="min-vh-100 d-flex flex-column">
            <header>
                <nav class="navbar navbar-expand-lg fixed-top nav-blur">
                    <div class="container">
                        <a class="navbar-brand gradient-text fw-bold fs-4" href="#">E-Game</a>
                        
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                            <ul class="navbar-nav align-items-center">
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Главная</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/rating">Рейтинг</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/profile">Профиль</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/stats">Статистика</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                        О нас
                                    </a>
                                    <ul class="dropdown-menu">
                                        <!-- Add dropdown items here -->
                                    </ul>
                                </li>
                                <li class="nav-item mx-2">
                                    <div class="theme-switch" id="themeSwitch">
                                        <i class="bi bi-sun-fill" id="lightIcon"></i>
                                        <i class="bi bi-moon-fill d-none" id="darkIcon"></i>
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <button class="btn gradient-button px-4 py-2 rounded-3">
                                        Войти в аккаунт
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            
            <div class="d-flex flex-grow-1 overflow-hidden pt-5 mt-4">
                <main class="flex-grow-1 overflow-auto p-4">
                    {% block content %}
                    {% endblock %}
                </main>
            </div>
            
            <footer class="py-5 mt-auto">
                {% include 'includes/footer.html' %}
            </footer>
        </div>
    </div>

    <script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const html = document.documentElement;
            const themeSwitch = document.getElementById('themeSwitch');
            const lightIcon = document.getElementById('lightIcon');
            const darkIcon = document.getElementById('darkIcon');

            // Check for saved theme preference or use system preference
            const savedTheme = localStorage.getItem('theme');
            const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            const currentTheme = savedTheme || systemTheme;

            // Apply initial theme
            setTheme(currentTheme);

            // Theme switch click handler
            themeSwitch.addEventListener('click', () => {
                const newTheme = html.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });

            // Theme setting function
            function setTheme(theme) {
                html.setAttribute('data-bs-theme', theme);
                if (theme === 'dark') {
                    lightIcon.classList.add('d-none');
                    darkIcon.classList.remove('d-none');
                } else {
                    lightIcon.classList.remove('d-none');
                    darkIcon.classList.add('d-none');
                }
            }

            // Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (!localStorage.getItem('theme')) {
                    setTheme(e.matches ? 'dark' : 'light');
                }
            });
        });
    </script>
</body>
</html>
